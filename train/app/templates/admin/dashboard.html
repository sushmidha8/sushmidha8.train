<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="{{ url_for('main.admin_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('main.admin_trains') }}">Trains</a>
            <a href="{{ url_for('main.admin_schedules') }}">Schedules</a>
        </nav>
    </header>
    
    <main>
        <h2>System Overview</h2>
        <div class="stats">
            <div class="stat-card">
                <h3>Total Trains</h3>
                <p>{{ trains_count }}</p>
            </div>
            <div class="stat-card">
                <h3>Active Bookings</h3>
                <p>{{ bookings_count }}</p>
            </div>
        </div>
    </main>
</body>
</html>
